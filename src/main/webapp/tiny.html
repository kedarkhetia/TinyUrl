<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.9.0/jquery.serializejson.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>TinyURL</title>
	</head>
	<body>
	
	    <div class="container" style="margin-top: 15%">
	        <div class="row justify-content-center">
		        <h2>TinyURL</h2>
		    </div>
		    <div class="row justify-content-center">
		        <a id="link"><span id="shortUrl"></span></a>
		    </div>
	    </div>
	    <script>
	    	$(document).ready(function () {
	    		var getUrlParameter = function getUrlParameter(Param) {
	    		    var PageURL = window.location.search.substring(1),
	    		        URLVariables = PageURL.split('&'),
	    		        ParameterName,
	    		        i;
	
	    		    for (i = 0; i < URLVariables.length; i++) {
	    		        ParameterName = URLVariables[i].split('=');
	
	    		        if (ParameterName[0] === Param) {
	    		            return ParameterName[1] === undefined ? true : ParameterName[1];
	    		        }
	    		    }
	    		};
	    		console.log("URL: " + getUrlParameter("url"));
	    		$.ajax({
					url: '/tinyurl/api/url?bigUrl='+ getUrlParameter("url"),
					type: 'GET',
					success: (data) => {
						document.getElementById("shortUrl").innerHTML = data["url"];
						document.getElementById("link").href = data["url"];
					},
					error: (req, err) => { 
						var elem = document.getElementById("shortUrl");
						elem.style.color="red";
						elem.innerHTML = "Some Error occured, Couldn't generate TinyUrl!";
						console.log('Err: ' + err.Message); 
					}
				});
	    	});
	    </script>
	</body>
</html>
